<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .product h3 {
            margin: 0 0 10px 0;
        }
        .product p {
            margin: 0 0 5px 0;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Products</h2>
    <div id="error-message" class="error"></div>
    <div id="products"></div>
</div>
<script>
    const apiUrl = 'http://localhost:8080/products/find-all';
    const token = localStorage.getItem('token'); // Ensure the user is authenticated and token is stored

    // Function to check if the user is authenticated
    function checkAuthentication() {
        if (!token) {
            document.getElementById('error-message').textContent = 'You must be logged in to view products.';
            document.getElementById('products').style.display = 'none'; // Hide products section
            return false;
        }
        return true;
    }

    // Fetch and display all products
    async function fetchProducts() {
        if (!checkAuthentication()) {
            return;
        }

        try {
            const response = await fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    document.getElementById('error-message').textContent = 'Unauthorized access. Please log in again.';
                } else {
                    document.getElementById('error-message').textContent = 'Failed to fetch products. Please try again later.';
                }
                return;
            }

            const data = await response.json();
            if (data.success) {
                displayProducts(data.data);
            } else {
                document.getElementById('error-message').textContent = 'Failed to fetch products.';
            }
        } catch (error) {
            document.getElementById('error-message').textContent = 'Error fetching products: ' + error.message;
        }
    }

    // Display products in the UI
    function displayProducts(products) {
        const productsElement = document.getElementById('products');
        productsElement.innerHTML = '';
        products.forEach(product => {
            const div = document.createElement('div');
            div.classList.add('product');
            div.innerHTML = `
                <h3>${product.name}</h3>
                <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                <p><strong>Stock:</strong> ${product.stock}</p>
                <p><strong>Category ID:</strong> ${product.categoryId}</p>
                <p><strong>Category Name:</strong> ${product.categoryName}</p>
            `;
            productsElement.appendChild(div);
        });
    }

    // Initialize the product list on page load
    fetchProducts();
</script>
</body>
</html>
