<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 0 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .wishlist {
            margin-top: 20px;
        }
        .wishlist-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .wishlist-item button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        .wishlist-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Wishlist</h2>
    <div class="form-group">
        <input type="text" id="productId" placeholder="Enter Product ID">
        <button onclick="addProduct()">Add to Wishlist</button>
    </div>
    <div class="wishlist" id="wishlist"></div>
</div>
<script>
    const apiUrl = 'http://localhost:8080/wish-lists';
    const token = localStorage.getItem('token'); // Ensure the user is authenticated and token is stored

    // Fetch and display wishlist items
    async function getWishList() {
        try {
            const response = await fetch(`${apiUrl}/`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            if (data.success) {
                displayWishList(data.data);
            } else {
                alert('Failed to fetch wishlist');
            }
        } catch (error) {
            console.error('Error fetching wishlist:', error);
        }
    }

    // Display wishlist items in the UI
    function displayWishList(items) {
        const wishlistElement = document.getElementById('wishlist');
        wishlistElement.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('wishlist-item');
            div.innerHTML = `
                    <span>Product ID: ${item.productId}</span>
                    <button onclick="removeProduct(${item.productId})">Remove</button>
                `;
            wishlistElement.appendChild(div);
        });
    }

    // Add product to wishlist
    async function addProduct() {
        const productId = document.getElementById('productId').value;
        try {
            const response = await fetch(`${apiUrl}/add/${productId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            if (data.success) {
                getWishList(); // Refresh the wishlist
            } else {
                alert('Failed to add product to wishlist');
            }
        } catch (error) {
            console.error('Error adding product to wishlist:', error);
        }
    }

    // Remove product from wishlist
    async function removeProduct(productId) {
        try {
            const response = await fetch(`${apiUrl}/remove/${productId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            if (data.success) {
                getWishList(); // Refresh the wishlist
            } else {
                alert('Failed to remove product from wishlist');
            }
        } catch (error) {
            console.error('Error removing product from wishlist:', error);
        }
    }

    // Initialize the wishlist on page load
    getWishList();
</script>
</body>
</html>
